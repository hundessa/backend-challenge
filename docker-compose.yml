services:
  db:
    image: postgres:16
    container_name: nest_pg_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: nest_db
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: nest_app
    restart: always
    ports:
      - '3000:3000'
    environment:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password123
      DB_NAME: nest_db
    depends_on:
      - db
    volumes:
      - .:/app # Mount source for hot reload during development
    command: npm run start:dev

volumes:
  pgdata:

